<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Câu lệnh switch-case</title>
</head>
<body>
<form>
    <div>
        <input type="text" id="txtMonth">
        <button type="button" id="btnCal" onclick="fCal()">Tinh so ngay</button>
    </div>
    <div>
        <div id="lblResult"></div>
    </div>
</form>
<script>
    function fCal() {
        let m = parseInt(document.getElementById("txtMonth").value);

        switch (m) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("lblResult").innerHTML = 'Thang ' + m + ' co 31 ngay.';
                break;
            case 2:
                document.getElementById("lblResult").innerHTML = 'Thang 2 co 28 hoac 29 ngay.';
                break;

            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("lblResult").innerHTML = 'Thang ' + m + ' co 30 ngay.';
                break;

            default:
                document.getElementById("lblResult").innerHTML = 'Du lieu nhap vao khong phai la mot thang cua nam.'
        }
    }
</script>
</body>
</html>
