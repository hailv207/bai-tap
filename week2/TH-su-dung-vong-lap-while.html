<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp while</title>
    <style>
        h1 {
            color: blue;
        }

        .center {
            align-content: center;
            width: 300px;
        }
    </style>
</head>
<body>
<div>
    <h1>Bài 1: Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập vào giá trị -1.
        Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó. </h1>
    <div>
        <label id="scr1"></label>
    </div>
    <div>
        <button type="button" onclick="bai1()">RUN</button>
    </div>
</div>
<hr>
<div>
    <h1>Bài 2: Viết chương hình hiển thị thẻ &lt;hr&gt; theo độ rộng từ 1 đến 100. Kết quả sẽ được hiển thị như
        hình</h1>
    <div id="scr2" class="center" ">

    </div>
    <div>
        <button type="button" onclick="bai2()">RUN</button>
    </div>
</div>
<hr>

<script>
    function bai1() {
        let number;
        let sum = 0;
        let text = 'Tong cac so da nhap la: ';
        while (number != -1) {
            number = parseInt(prompt('Nhap vao mot gia tri bat ky'));
            sum += number;
        }
        text += sum;
        document.getElementById('scr1').innerHTML = text;
    }

    function bai2() {
        let hr_width = 1;
        let text = '';
        while (hr_width <= 100) {
            text += "<hr width = " + hr_width + "%>";
            hr_width++;
        }
        document.getElementById('scr2').innerHTML = text;
    }
</script>
</body>
</html>
