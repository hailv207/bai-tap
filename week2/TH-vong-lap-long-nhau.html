<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp lồng nhau</title>
</head>
<body>
<script>
    let text = "<table border='1' width='500' cellspacing='0' cellpadding='3'>";
    for (let i = 1; i <= 10; i++) {
        text += '<tr>';
        for (let j = 1; j <= 10; j++) {
            text += '<td>' + i*j + '</td>';
        }
        text += '</tr>';
    }
    text += '</table>'
    document.write(text);
</script>
</body>
</html>
