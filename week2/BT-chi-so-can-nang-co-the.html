<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
    let weight = parseInt(prompt('Nhap can nang cua ban'));
    let heigh = parseInt(prompt('Nhap chieu cao cua ban'));
    let bmi = weight/(heigh * heigh);
    if (bmi < 18.5){
        alert('Underweight');
    }else if(bmi < 25){
        alert('Normal');
    }else if(bmi < 30){
        alert('Overweight');
    }else{
        alert('Obese')
    }
</script>
</body>
</html>
