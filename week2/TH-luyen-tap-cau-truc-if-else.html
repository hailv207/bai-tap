<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với cấu trúc if/else</title>
</head>
<body>
<script>
    let ans = prompt("Nhap cau tra loi cua ban.");
    if (ans === "ECMAScript"){
        alert("Right!");
    }else{
        alert("Didn't know? ECMAScript!")
    }
</script>
</body>
</html>
