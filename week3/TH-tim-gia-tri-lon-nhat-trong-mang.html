<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<div id="scr"></div>


<script>
    let arr = [-3, 5, 1, 3, 2, 10,100,54,78,90,123];
    let max = arr[0];
    for (let i = 1;i <= arr.length -1;i++){
        if (arr[i] > max){
            max = arr[i];
        }
    }
    document.getElementById('scr').innerHTML = 'Phan tu lon nhat trong mang la: ' + max;
</script>
</body>
</html>
