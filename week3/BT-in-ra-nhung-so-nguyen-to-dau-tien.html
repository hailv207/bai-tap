<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>

<script>
    let number = parseInt(prompt('Nhap vao so luong so nguyen to dau tien can in ra'));
    let count = 0;
    let n = 2;
    if (number > 0) {
        let primeList = 'Danh sach ' + number + ' so nguyen to dau tien la: <br>';
        while (count < number) {
            let isPrime = true;
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) {
                primeList += n + '<br>';
                count++;
            }
            n++;
        }
        document.write(primeList);
    }

</script>
</body>
</html>
