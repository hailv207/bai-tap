<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp do-while</title>
</head>
<body>
<script>
    let number = null;
    do {
        number = parseInt(prompt('Nhap vao mot so tu 1 den 10'));
    } while (number < 1 || number > 10)
    document.write('So ban vua nhap la: ' + number);

</script>
</body>
</html>
