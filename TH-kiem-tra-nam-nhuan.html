<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Kiểm tra năm nhuận</title>
</head>
<body>
<div>
    <label for="txtYear">Nhap nam duong lich</label>
</div>
<div>
    <input name="year" id="txtYear">
</div>
<div>
    <button type="button" id="btnCheck" onclick="checkLeap();">Check</button>
</div>

<script>
    function checkLeap() {
        let year = parseInt(document.getElementById("txtYear").value);
        let isLeapyear = false;
        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    isLeapyear = true;
                } else {
                    isLeapyear = false;
                }
            } else {
                isLeapyear = true;
            }
        } else {
            isLeapyear = false;
        }

        if (isLeapyear) {
            alert("Nam " + year + " la nam nhuan.");
        } else {
            alert("Nam " + year + " khong phai la nam nhuan.");
        }
        document.getElementById("txtYear").value =null;
    }

</script>
</body>
</html>
