<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500"></canvas>
<script>
    let demoCanvas = document.getElementById('myCanvas');

    function Circle(x, y, raius, color) {
        this.x = x;
        this.y = y;
        this.radius = raius;
        this.color = color;
        this.render = function (canvas) {
            let context = canvas.getContext('2d');
            context.strokeStyle = color;
            context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            context.stroke();
        }
    }
    let myCircle = new Circle(10,10,100,'#000000');
    myCircle.render(demoCanvas);
</script>
</body>
</html>
