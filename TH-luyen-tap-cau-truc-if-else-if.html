<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với cấu trúc if...else...if</title>
</head>
<body>
<script>
    let user = prompt("Nhap ten cua ban");
    if (user=="admin"){
        let pass = prompt('Nhap password');
        if (pass=='TheMaster'){
         alert('Welcome');
        }else if(pass==null){
            alert('Cancelled');
        }else{
            alert('Wrong password')
        }
    }else if(user == null){
        alert("Cancelled");
    }else {
alert("I don't know you.");
    }
</script>
</body>
</html>
