<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Xây dựng lớp Date</title>
</head>
<body>
<script>
    let myDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        };
        this.getMonth = function () {
            return this.month;
        };
        this.getYear = function () {
            return this.year;
        };
        this.setDay = function (new_day) {
            this.day = new_day;
        };
        this.setMonth = function (new_month) {
            this.month = new_month;
        };
        this.setYear = function (new_year) {
            this.year = new_year;
        };
        this.setDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        };
        this.toString = function () {
            return this.day + '/' + this.month + '/' + this.year;
        };
    };
    let date = new myDate(2, 2, 2020);
    alert(date.toString());
    date.setDate(20, 5, 2020);
    console.log(date);
    console.log(date.toString());

</script>

</body>
</html>
