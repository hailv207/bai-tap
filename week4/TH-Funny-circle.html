<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Funny circles</title>

</head>
<body>
<canvas id="myCanvas" width="1600" height="800" style="border: 2px solid blue"></canvas>

<script>
    function classCircle(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }

    // function createCircle() {

    //     let c = new classCircle(500, 500, 80);
    //     ctx.beginPath();
    //     ctx.arc(c.x, c.y, c.radius, Math.PI, 2 * Math.PI);
    //     ctx.stroke();
    // };
    // createCircle();

    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }

    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex()
        let blue = getRandomHex();
        return 'rgb(' + red + ',' + green + ',' + blue + ')';
    }

    function createRandomCirle() {
        let ctx = document.getElementById('myCanvas').getContext('2d');
        let radius = getRandomHex();
        let color = getRandomColor();
        let x = Math.floor(Math.random() * window.innerWidth);
        let y = Math.floor(Math.random() * window.innerHeight);
        let c = new classCircle(x, y, radius);
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.radius, 0, 2 * Math.PI);
        ctx.fillStyle = color;
        ctx.fill();

    }

    createRandomCirle();

    function createMultipleCircles() {
        for (let i = 0; i < 30; i++) {
            createRandomCirle();
        }
    }
    createMultipleCircles();
</script>
</body>
</html>
