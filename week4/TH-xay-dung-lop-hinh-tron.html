<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Xây dựng lớp Hình Tròn</title>
</head>
<body>
<script>
    let Circle = function (radius) {
        this.radius = radius;
        this.getRadius = function () {
            return this.radius;
        };
        this.getArea = function () {
            return Math.PI * this.radius * this.radius;
        };
    };

    let c = new Circle(10);
    console.log(c.getRadius());
    console.log(c.getArea());


</script>
</body>
</html>
